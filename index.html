<!DOCTYPE html>

<html>
<head>
    <title>Levvro</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <!-- Bootstrap -->
    <link href="res/css/bootstrap.min.css" media="screen" rel="stylesheet">
    <link href=
    "http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css"
    rel="stylesheet">
    <link href="res/css/select2.css" media="screen" rel="stylesheet">
    <link href="res/css/style.css" media="screen" rel="stylesheet">
    <link href=
    'http://fonts.googleapis.com/css?family=Open+Sans:300,400|Open+Sans+Condensed:300'
    rel='stylesheet' type='text/css'>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div id="thebatpod"><div class="navbar navbar-default">
            <div class="container">
                <div class="input-group navbar-form" id="super-search">
                    <input class="form-control" type="text"> <span class=
                    "input-group-btn"><a href="search.html"><button class="btn btn-default" type=
                    "button"><span class=
                    "input-group-btn"> <span class="glyphicon glyphicon-search"></span></button></a></span>
                </div>
            </div>
        </div>
    
        <div class="container">
            <div class="btn-group btn-group-lg btn-group-justified nav-buttons" id="super-nav">
                <a class="btn btn-default post-btn" data-toggle="modal" data-target="#post-modal" type="button"><span class=
                "glyphicon glyphicon-saved"></span><br>
                Post</a> 
                <a class="btn btn-default buy-btn" data-toggle="modal" data-target="#buy-modal" type=
                "button"><span class="glyphicon glyphicon-book"></span><br>
                Find Book</a>
            </div><span class="shadow"></span>
        </div>
    </div>

    <div id="bane">
        <div id="content" class="container">
                <p>Welcome, {{ user }}! </p>
                <p>
                </p>
        </div>

        <div id="the-bay">
            <!-- Post Modal -->
            <div class="modal fade" id="post-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">Post a Book</h4>
                  </div>
                  <div class="modal-body">
                    <form class="form-horizontal" role="form">
                    <div class="">
                        <!-- Text input-->
                        <div class="form-group">
                          <label for="booktitle" class="col-md-3 control-label">Book Title</label>
                          <div class="col-md-9"><input id="booktitle" type="text" class="form-control"></div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                          <label class="col-md-3 control-label" for="coursename">Course Name</label>
                          <div class="col-md-9">
                            <input id="coursename" type="text" class="form-control">
                          </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                          <label class="col-md-3 control-label" for="author">Author</label>
                          <div class="col-md-9">
                            <input id="author" type="text" class="form-control">
                          </div>
                        </div>

                        <!-- Select Basic -->
                        <div class="form-group">
                          <label class="col-md-3 control-label" for="edition">Edition</label>
                          <div class="col-md-9">
                            <select id="edition" style="width:100%">
                              <option>1st</option>
                              <option>2nd</option>
                              <option>3rd</option>
                              <option>4th</option>
                              <option>5th</option>
                              <option>6th</option>
                              <option>7th</option>
                              <option>8th</option>
                              <option>9th</option>
                              <option>10th</option>
                            </select>
                          </div>
                        </div>

                        <!-- Select Basic -->
                        <div class="form-group">
                          <label class="col-md-3 control-label" for="condition">Condition</label>
                          <div class="col-md-9">
                            <select id="condition" style="width:100%">
                              <option>Brand New</option>
                              <option>Barely Used</option>
                              <option>Worn</option>
                            </select>
                          </div>
                        </div>

                        <!-- Prepended text-->
                        <div class="form-group">
                          <label class="col-md-3 control-label" for="price">Price</label>
                          <div class="col-md-9">
                            <div class="input-group">
                              <span class="input-group-addon">$</span>
                              <input id="price" class="form-control">
                              <span class="input-group-addon">.00</span>
                            </div>
                            
                          </div>
                        </div>
                    </div>
                </form>

                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" data-toggle="modal" data-target="#post-success-modal" class="btn btn-primary">Submit</button>
                  </div>
                </div><!-- /.modal-content -->
              </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->

            <!-- Buy Modal -->
            <div class="modal fade" id="buy-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">Finding a book:</h4>
                  </div>
                  <div class="modal-body modal-nav">
                    <div class="btn-group btn-group-lg btn-group-justified nav-buttons">
                      <a type="button" class="btn btn-default"><span class="glyphicon glyphicon-th-large"></span><br>Find by Course</a>
                      <a type="button" class="btn btn-default"><span class="glyphicon glyphicon-list"></span><br>Browse by Faculty</a>
                    </div>
                  </div>
                  <div class="modal-footer modal-nav-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
                </div><!-- /.modal-content -->
              </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->

            <!-- Post Success Modal -->
            <div class="modal fade" id="post-success-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">Success!</h4>
                  </div>
                  <div class="modal-body">
                    Your book {{ title }} has been successfully posted!
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
                </div><!-- /.modal-content -->
              </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->

            <!-- BBF Modal -->
            <div class="modal fade" id="bbf-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">Select Faculty</h4>
                  </div>
                  <div class="modal-body">
                    <select id="select-faculty" style="width:300px">
                        <option value="BA">Business Administration</option>
                        <option value="CS">Computer Science</option>
                        <option value="MA">Math and Statistics</option>
                        <option value="BI">Biology</option>
                        <option value="CH">Chemistry</option>
                    </select>                  
                </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save</button>
                  </div>
                </div><!-- /.modal-content -->
              </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->
        </div>
    </div> 

    <script src="https://code.jquery.com/jquery.js"></script> 
<!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="res/js/levvro.js"></script>
     <script src="res/js/bootstrap.min.js"></script>
     <script src="res/js/select2.min.js"></script>
</body>
</html>
